<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>W-ALEX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('W-alex.online.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 140px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #000;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
      font-weight: 300;
      text-shadow: 0 0 10px #000;
    }

    a.button {
      padding: 14px 28px;
      border: 2px solid white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: all 0.3s ease;
      color: white;
    }

    a.button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <img src="Logotipo.W-ALEX.inovacion.sin.limites.jpg" alt="W-ALEX Logo" class="logo" />
    <h1>W-ALEX: Donde el lujo conquista el futuro</h1>
    <p>Explorá nuestra colección exclusiva, inspirada en elegancia, visión global y sin límites.</p>
    <a href="https://w-alex.online" class="button">ENTRAR A LA TIENDA</a>
  </div>
</body>
</html>
