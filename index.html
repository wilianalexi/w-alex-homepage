<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>W-ALEX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('w-alex-background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.9);
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
      animation: fadeInDown 1.2s ease-out;
    }

    h1 {
      font-size: 36px;
      margin: 10px 0;
      animation: fadeIn 2s ease-out;
    }

    p {
      max-width: 600px;
      font-size: 18px;
      margin: 10px auto;
      animation: fadeIn 2.5s ease-out;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      animation: fadeInUp 3s ease-out;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .social {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      animation: fadeInUp 4s ease-out;
    }

    .social a {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  <!-- Font Awesome CDN para íconos de redes -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <img src="Logotipo.W-ALEX.inovacion.sin.limites.jpg" alt="W-ALEX Logo" class="logo" />
  <h1>W-ALEX: Donde el lujo conquista el futuro</h1>
  <p>Explorá nuestra colección exclusiva, inspirada en elegancia, innovación y visión global.</p>
  <a href="https://w-alex.online" class="btn">ENTRAR A LA TIENDA</a>

  <div class="social">
    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" title="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
    <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
  </div>
</body>
</html>
